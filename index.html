<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de perfil de Dante</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@600&display=swap" rel="stylesheet">

  </head>
  <body class="body">
    <main>
      <section class="profile">
        <div class="profile__container">
          <article class="card">
            <header class="card__header">
              <div class="card__header-img-container">
                <img class="card__header-img"
                  src="https://i.postimg.cc/xjyXRgh4/dante.png"
                  alt="Foto de Dante"
                  width="256"
                />
              </div>
            </header>            
            <section class="card__body">
              <h1 class="card__body-title">Dante</h1>
              <h2 class="card__body-keywords">Aprender | Enseñar | Codear</h2>
              <p class="card__body-presentation">
                Soy un lingüista con alma tecnológica y con ganas de enseñar.
              </p>
            </section>
            <footer class="card__footer">
              <nav>
                <ul class="card__footer-nav-list">
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://www.youtube.com" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/dtPYcvbM/youtube.png"
                        alt="YouTube"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://github.com" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/5NBMxTJX/github.png"
                        alt="GitHub"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://www.linkedin.com" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/J7BLFtdc/linkedin.png"
                        alt="LinkedIn"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://www.instagram.com" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/sfJtqS4W/instagram.png"
                        alt="Instagram"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://www.facebook.com" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/7YHyZXZX/facebook.png"
                        alt="GitHub"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                  <li class="card__footer-nav-item">
                    <a class="card__footer-nav-link" href="https://elliotxleo.github.io" target="_blank">
                      <img class="card__footer-nav-img"
                        src="https://i.postimg.cc/65TVxg9t/world-globe.png"
                        alt="Página Personal"
                        width="32px"
                        height="32px"
                      />
                    </a>
                  </li>
                </ul>
              </nav>
              <p>Copyright<i class="bi bi-c-circle"></i></p>

            </footer>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
